<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random Pick</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
		<a class="navbar-brand mr-auto mr-lg-0" href="#">Random Pick</a>
		<button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#" data-toggle="modal" data-target="#createModal">Create</a>
				</li>
				<li class="nav-item">
					<a id="preset_ox" class="nav-link" href="#">Oãƒ»X</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Userset</a>
					<div id="usersetMenuList" class="dropdown-menu" aria-labelledby="dropdown01"></div>
				</li>
			</ul>
		</div>
	</nav>
	<!-- particles.js container --> 
	<div id="particles-js">
		<div class="text-white d-flex position-absolute w-100 h-100 justify-content-center align-items-center">
			<h1 id="pick" class="blinking"></h1>
		</div>
	</div>
	
	<div id="createModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content bg-dark text-light">
				<div class="modal-header">
					<h5 class="modal-title">Create a Userset</h5>
					<button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="setNameInput">Name of Set</label>
						<input type="text" class="form-control" id="setNameInput" placeholder="Type a name of set">
					</div>
					<div class="form-group">
						<label for="optionInput">Option</label>
						<input type="text" class="form-control" id="optionInput" placeholder="Type a options least 2">
						<small id="optionHelp" class="form-text">Type then press the enter key.</small>
					</div>
					<p id="inputList"></p>
				</div>
				<div class="modal-footer">
					<button type="button" id="createUserset" class="btn btn-light" disabled>Create</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
	<!-- stats.js lib --> 
	<!-- <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> -->
	<script src="script.js"></script>
</body>
</html>
